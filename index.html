<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>blush</title>

  <!-- Google Font: Anton -->
  <link href="https://fonts.googleapis.com/css2?family=DM-Sans&display=swap" rel="stylesheet">

  <!-- Meta Description and SEO -->
  <meta name="description" content="BLUSH by Kevin Abstract – Texas Pop for the summer. Explore music, visuals, and more." />
  <link rel="icon" href="Favicon.jpg" type="image/jpeg" />

  <!-- Open Graph for social -->
  <meta property="og:title" content="BLUSH by Kevin Abstract" />
  <meta property="og:description" content="Texas Pop for the summer. Dive into the sonic and visual world of Kevin Abstract." />
  <meta property="og:image" content="FAA91DFD-A3F8-4EE0-9A40-B3E161E4EC37.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourdomain.com" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="BLUSH by Kevin Abstract" />
  <meta name="twitter:description" content="Texas Pop for the summer." />
  <meta name="twitter:image" content="FAA91DFD-A3F8-4EE0-9A40-B3E161E4EC37.png" />

  <!-- Styles -->
  <style>
    :root {
      --blue: #3D8BF2;
      --red: #FF0000;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      background: var(--red);
      font-family: 'DM Sans', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    h1, h2, h3 {
      color: var(--blue);
      letter-spacing: -0.16em;
      text-align: center;
    }

    p {
      text-align: center;
      letter-spacing: -0.08em;
      margin: 1em;
      font-size: 1.2rem;
    }

    /* Loader */
    .loader {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: var(--red);
      display: flex;
      z-index: 9999;
      animation: fadeOut 3.5s ease-out 4s forwards;
    }

    .loader-image {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      animation: flicker 2s steps(1, end) infinite;
    }

    .loader-text {
      z-index: 10;
      font-size: 4rem;
      top: 30%;
      font-weight: 900;
      letter-spacing: -0.2em;
      color: var(--blue);
    }

    .loader-sub {
      font-size: 1.5rem;
      color: white;
      z-index: 10;
    }

    @keyframes flicker {
      10% { background-image: url('https://pbs.twimg.com/media/Gr-0nQBWUAAWk6a.jpg'); }
      25% { background-image: url('https://pbs.twimg.com/media/Gr1IdIFXIAEj8oI.jpg'); }
      50% { background-image: url('https://pbs.twimg.com/media/Gq9UWSQWcAATCoW.jpg'); }
      75% { background-image: url('https://pbs.twimg.com/media/Gr-0nQBWUAAWk6a.jpg'); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* Header */
    .header {
      font-size: 5rem;
      letter-spacing: -0.2em;
      position: fixed;
      top: 40%;
      left: 50%;
      font-weight: 900;
      transform: translate(-50%, -50%);
      z-index: 1000;
      color: var(--blue);
      transition: all 1s ease 4s;
    }

    body.loaded .header {
      top: 1rem;
      left: 1rem;
      font-size: 2rem;
      transform: none;
    }

    /* Main content */
    .main {
      padding-top: 6rem;
      opacity: 0;
      animation: fadeIn 1s ease-in 4.2s forwards;
      text-align: center;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .gallery img {
      width: 90%;
      max-width: 400px;
      margin: 1em auto;
      display: block;
      transition: transform 0.4s;
    }

    .gallery img:hover {
      transform: perspective(600px) rotateY(10deg) scale(1.05);
    }

    .menu-toggle {
      position: fixed;
      bottom: 1em;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
      z-index: 10001;
    }

    .menu-toggle img {
      width: 75px;
      filter: brightness(0) invert(1);
      animation: wander 2s infinite alternate ease-in-out;
    }

    .menu-toggle.open::after {
      content: '★';
      color: red;
      position: absolute;
      top: 0;
      left: 0;
      font-size: 36px;
      transform: translate(-50%, -50%);
    }

    @keyframes wander {
      0% { transform: translateX(-50%) translateY(0); }
      100% { transform: translateX(-40%) translateY(0); }
    }

    /* Mobile Menu */
    .mobile-menu {
      position: fixed;
      bottom: -100%;
      left: 0;
      width: 100%;
      background: var(--red);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
      transition: bottom 0.4s ease-in-out;
      z-index: 9998;
    }

    .mobile-menu.open {
      bottom: 0;
    }

    .mobile-menu a {
      font-size: 1.4rem;
      margin: 1em 0;
      letter-spacing: -0.15;
      color: black;
      text-decoration: none;
    }

    @media(min-width: 800px) {
      .menu-toggle img {
        position: fixed;
        bottom: 0;
        left: 0;
      }

      .menu-toggle.open::after {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div class="loader">
    <div class="loader-text">blush</div>
    <div class="loader-image"></div>
  </div>

  <!-- Header -->
  <div class="header">blush</div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" id="menu">
    <a href="#">Release</a>
    <a href="#">Tour</a>
  </div>

  <!-- Menu Toggle -->
  <div class="menu-toggle" onclick="toggleMenu()" id="toggle">
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/Bear_of_California_%28black%29.svg" alt="menu bear" />
  </div>

  <!-- Main Content -->
  <div class="main">
    <h2>KEVIN ABSTRACT</h2>
    <h3>SUMMER</h3>
    <p>Genre: TEXAS POP</p>
    <div class="gallery">
      <img src="https://pbs.twimg.com/media/Gr0zk2QXkAAWsws.jpg" alt="Promo 1" />
      <img src="https://pbs.twimg.com/media/GrMH-nKWoAEpSzA.jpg" alt="Promo 2" />
    </div>
  </div>

  <!-- Scripts -->
  <script>
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });

    function toggleMenu() {
      document.getElementById('menu').classList.toggle('open');
      document.getElementById('toggle').classList.toggle('open');
    }
  </script>

</body>
</html>
