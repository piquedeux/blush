<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BLUSH – Kevin Abstract</title>

  <!-- Google Font: Roboto (Black, Bold, Regular) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet" />

  <!-- Meta Description and SEO -->
  <meta name="description" content="BLUSH by Kevin Abstract – Texas Pop for the summer. Explore music, visuals, and more." />
  <link rel="icon" href="Favicon.jpg" type="image/jpeg" />

  <!-- Open Graph for social -->
  <meta property="og:title" content="BLUSH by Kevin Abstract" />
  <meta property="og:description" content="Texas Pop for the summer. Dive into the sonic and visual world of Kevin Abstract." />
  <meta property="og:image" content="FAA91DFD-A3F8-4EE0-9A40-B3E161E4EC37.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourdomain.com" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="BLUSH by Kevin Abstract" />
  <meta name="twitter:description" content="Texas Pop for the summer." />
  <meta name="twitter:image" content="FAA91DFD-A3F8-4EE0-9A40-B3E161E4EC37.png" />

  <!-- Styles -->
  <style>
    :root {
      --blue: #3D8BF2;
      --red: #FF0000;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      background: var(--red);
      font-family: 'Roboto', sans-serif;
      color: white;
      overflow-x: hidden;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Text variants */
    .font-black {
      font-weight: 900; /* Roboto Black */
    }

    .font-bold {
      font-weight: 700; /* Roboto Bold */
    }

    .font-regular {
      font-weight: 400; /* Roboto Regular */
    }

    h1, h2, h3 {
      color: var(--blue);
      letter-spacing: 0.05em;
      text-align: center;
      font-weight: 700; /* Bold */
      margin-bottom: 0.5em;
    }

    p {
      text-align: center;
      letter-spacing: 0.03em;
      margin: 1em;
      font-size: 1.2rem;
      font-weight: 400;
    }

    /* Loader */
    .loader {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: var(--red);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeOut 3.5s ease-out 4s forwards;
    }

    .loader-image {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      animation: flicker 4s steps(1, end) infinite;
      z-index: 0;
    }

    .loader-text {
      z-index: 10;
      font-size: 5rem;
      color: var(--blue);
      font-weight: 900; /* Roboto Black */
      letter-spacing: 0.15em;
      animation: pulse 3.5s ease-in-out infinite;
      user-select: none;
    }

    .loader-sub {
      font-size: 1.8rem;
      color: white;
      z-index: 10;
      font-weight: 700; /* Bold */
      letter-spacing: 0.1em;
      animation: pulse 3.5s ease-in-out infinite;
      user-select: none;
      margin-top: 0.2em;
    }

    @keyframes flicker {
      0% { background-image: url('https://pbs.twimg.com/media/Gr-0nQBWUAAWk6a.jpg'); }
      33% { background-image: url('https://pbs.twimg.com/media/Gr1IdIFXIAEj8oI.jpg'); }
      66% { background-image: url('https://pbs.twimg.com/media/Gq9UWSQWcAATCoW.jpg'); }
      100% { background-image: url('https://pbs.twimg.com/media/Gr-0nQBWUAAWk6a.jpg'); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    /* Header */
    .header {
      font-size: 5rem;
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      color: var(--blue);
      font-weight: 900; /* Roboto Black */
      letter-spacing: 0.15em;
      transition: all 1s ease 4s;
      user-select: none;
    }

    body.loaded .header {
      top: 1rem;
      left: 1rem;
      font-size: 2rem;
      transform: none;
      letter-spacing: 0.1em;
    }

    /* Main content */
    .main {
      padding-top: 6rem;
      opacity: 0;
      animation: fadeIn 1s ease-in 4.2s forwards;
      text-align: center;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .gallery img {
      width: 90%;
      max-width: 400px;
      margin: 1em auto;
      display: block;
      transition: transform 0.4s;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: perspective(600px) rotateY(10deg) scale(1.05);
    }

    /* Menu Toggle (bear) */
    .menu-toggle {
      position: fixed;
      bottom: 1em;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
      z-index: 10001;
      user-select: none;
    }

    .menu-toggle img {
      width: 50px;
      filter: brightness(0) invert(1) drop-shadow(0 0 40px #7abaff);
      animation: wander 5s infinite alternate ease-in-out, hop 1.5s infinite ease-in-out;
      transition: filter 0.3s ease;
    }

    .menu-toggle.open::after {
      content: '★';
      color: var(--red);
      position: absolute;
      top: 0;
      left: 0;
      font-size: 2rem;
      transform: translate(-50%, -50%);
      pointer-events: none;
      user-select: none;
    }

    @keyframes wander {
      0% { transform: translateX(-50%) translateY(0); }
      100% { transform: translateX(-40%) translateY(0); }
    }

    @keyframes hop {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* Mobile Menu */
    .mobile-menu {
      position: fixed;
      bottom: -100%;
      left: 0;
      width: 100%;
      background: url('https://pbs.twimg.com/media/GrMH-nKWoAEpSzA.jpg') center/cover no-repeat;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
      transition: bottom 0.4s ease-in-out;
      z-index: 9998;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .mobile-menu.open {
      bottom: 0;
    }

    .mobile-menu a {
      font-size: 1.4rem;
      margin: 1em 0;
      color: white;
      text-decoration: none;
      font-weight: 700;
      user-select: none;
      transition: color 0.3s;
    }

    .mobile-menu a:hover {
      color: var(--blue);
    }

    @media(min-width: 800px) {
      .menu-toggle img {
        position: fixed;
        bottom: 0;
        left: 0;
      }

      .menu-toggle.open::after {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div class="loader">
    <div class="loader-text font-black">blush</div>
    <div class="loader-sub font-bold">JUNE 2025</div>
    <div class="loader-image"></div>
  </div>

  <!-- Header -->
  <div class="header font-black">blush</div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" id="menu">
    <a href="#" class="font-bold">Home</a>
    <a href="#" class="font-bold">Tour</a>
    <a href="#" class="font-bold">Music</a>
    <a href="#" class="font-bold">Contact</a>
  </div>

  <!-- Menu Toggle -->
  <div class="menu-toggle" onclick="toggleMenu()" id="toggle">
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/Bear_of_California_%28black%29.svg" alt="menu bear" />
  </div>

  <!-- Main Content -->
  <div class="main">
    <h2>KEVIN ABSTRACT</h2>
    <h3>SUMMER</h3>
    <p>Genre: TEXAS POP</p>
    <div class="gallery">
      <img src="https://pbs.twimg.com/media/Gr0zk2QXkAAWsws.jpg" alt="Promo 1" />
      <img src="https://pbs.twimg.com/media/GrMH-nKWoAEpSzA.jpg" alt="Promo 2" />
    </div>
  </div>

  <!-- Scripts -->
  <script>
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });

    function toggleMenu() {
      document.getElementById('menu').classList.toggle('open');
      document.getElementById('toggle').classList.toggle('open');
    }
  </script>

</body>
</html>
