<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BLUSH – Kevin Abstract</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

  <!-- Meta -->
  <meta name="description" content="BLUSH by Kevin Abstract – Texas Pop for the summer. Explore music, visuals, and more." />
  <link rel="icon" href="Favicon.jpg" type="image/jpeg" />
  <meta property="og:title" content="BLUSH by Kevin Abstract" />
  <meta property="og:description" content="Texas Pop for the summer. Dive into the sonic and visual world of Kevin Abstract." />
  <meta property="og:image" content="FAA91DFD-A3F8-4EE0-9A40-B3E161E4EC37.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="BLUSH by Kevin Abstract" />
  <meta name="twitter:description" content="Texas Pop for the summer." />
  <meta name="twitter:image" content="FAA91DFD-A3F8-4EE0-9A40-B3E161E4EC37.png" />
  <style>
    :root {
      --blue: #3D8BF2;
      --red: #FF0000;
      --text-spacing: -0.15em;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--red);
      color: black;
      overflow-x: hidden;
      letter-spacing: var(--text-spacing);
    }

    .loader {
      position: fixed;
      z-index: 9999;
      background: var(--red);
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: fadeOut 1s ease-out 5s forwards;
    }

    .loader .blush {
      font-weight: 900;
      font-size: 4rem;
      letter-spacing: -0.2em;
      color: black;
      animation: hideBlush 1s forwards 1s, showBlush 1s forwards 4s;
    }

    .loader .date {
      font-weight: bold;
      font-size: 1.5rem;
      opacity: 0;
      animation: fadeInDate 1s forwards 4s;
    }

    .loader .flicker-images {
      display: flex;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0;
      animation: flicker 2s steps(3) forwards 2s;
      background-size: cover;
      background-position: center;
      background-image:
        url('https://pbs.twimg.com/media/Gr-0nQBWUAAWk6a.jpg'),
        url('https://pbs.twimg.com/media/Gr1IdIFXIAEj8oI.jpg'),
        url('https://pbs.twimg.com/media/Gq9UWSQWcAATCoW.jpg');
    }

    @keyframes hideBlush {
      to { opacity: 0; }
    }

    @keyframes showBlush {
      to { opacity: 1; }
    }

    @keyframes fadeInDate {
      to { opacity: 1; }
    }

    @keyframes flicker {
      0%, 33% { background-image: url('https://pbs.twimg.com/media/Gr-0nQBWUAAWk6a.jpg'); opacity: 1; }
      34%, 66% { background-image: url('https://pbs.twimg.com/media/Gr1IdIFXIAEj8oI.jpg'); opacity: 1; }
      67%, 100% { background-image: url('https://pbs.twimg.com/media/Gq9UWSQWcAATCoW.jpg'); opacity: 1; }
      100% { opacity: 0; }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    header {
      text-align: center;
      margin-top: 5rem;
      animation: logoMove 1s ease 5s forwards;
    }

    @keyframes logoMove {
      0% {
        transform: scale(1);
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      100% {
        transform: scale(0.5);
        position: absolute;
        top: 2rem;
        left: 50%;
        transform: translateX(-50%);
      }
    }

    .logo {
      font-size: 4rem;
      font-weight: 900;
      color: black;
      letter-spacing: -0.2em;
    }

    h2 {
      font-size: 2rem;
      font-weight: bold;
    }

    h3 {
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: -0.15em;
      margin-top: 0.2em;
    }

    main {
      padding: 2em;
      text-align: center;
    }

    .genre {
      font-weight: bold;
      margin: 1.5em 0;
    }

    .content img {
      width: 90%;
      max-width: 500px;
      margin: 1em auto;
      display: block;
      border: 4px solid black;
      transition: transform 0.4s ease;
      perspective: 1000px;
    }

    .content img:nth-child(odd):hover {
      transform: perspective(600px) rotateY(8deg);
    }

    .content img:nth-child(even):hover {
      transform: perspective(600px) rotateY(-8deg);
    }

    /* Mobile menu */
    .mobile-menu {
      background: var(--red);
      padding: 1em;
      text-align: center;
      cursor: pointer;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
      color: var(--blue);
      font-weight: bold;
    }

    .mobile-panel {
      display: none;
      background: var(--red);
      color: var(--blue);
      text-align: center;
      font-size: 1.2em;
      padding: 2em 1em;
    }

    .mobile-panel.active {
      display: block;
    }

    .bear {
      font-size: 3rem;
    }

    .star {
      font-size: 2rem;
      display: block;
      margin-top: -1.5rem;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="blush">blush</div>
    <div class="flicker-images"></div>
    <div class="date">JUNE 2025</div>
  </div>

  <div class="mobile-menu" onclick="togglePanel()">
    <div class="bear">&#128059;</div>
    <div class="star">&#9733;</div>
    DETAILS TO THE RELEASE
  </div>
  <div class="mobile-panel" id="panel">
    <p>This is some info about the album release.</p>
  </div>

  <header>
    <div class="logo">blush</div>
    <h2>KEVIN ABSTRACT</h2>
    <h3>summer 2025</h3>
  </header>

  <main>
    <p class="genre">Genre: TEXAS POP fusion about identity, love and expression in a bold modern sound.</p>
    <div class="content">
      <img src="https://pbs.twimg.com/media/Gr-0nQBWUAAWk6a.jpg" alt="Promo 1">
      <img src="https://pbs.twimg.com/media/Gr1IdIFXIAEj8oI.jpg" alt="Promo 2">
    </div>
  </main>

  <script>
    function togglePanel() {
      document.getElementById("panel").classList.toggle("active");
    }
  </script>
</body>
</html>
