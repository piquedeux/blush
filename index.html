<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BLUSH – Kevin Abstract</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: rgb(255, 0, 0);
      font-family: 'Arial Black', Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    h1, h2, h3 {
      color: #3D8BF2;
      letter-spacing: -0.08em;
      text-align: center;
    }

    p {
      font-size: 1.2rem;
      text-align: center;
      letter-spacing: -0.05em;
      margin: 1em;
    }

    .loader {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: red;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeOut 2s ease 3s forwards;
    }

    .loader img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .mobile-menu {
      position: fixed;
      top: 1em; left: 1em;
      width: 50px;
      height: 50px;
      cursor: pointer;
      z-index: 10001;
    }

    .mobile-menu svg, .mobile-menu span {
      width: 100%;
      height: 100%;
      fill: #3D8BF2;
      color: #3D8BF2;
      display: block;
      filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.4));
    }

    .nav-links {
      position: fixed;
      top: 60px;
      left: 0;
      background: #3D8BF2;
      color: white;
      width: 100%;
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 10000;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
      margin: 1rem;
      transition: transform 0.3s;
    }

    .nav-links a:hover {
      transform: perspective(400px) rotateX(8deg);
    }

    .main-content {
      margin-top: 5em;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1em;
    }

    .blush-logo {
      font-size: 4rem;
      letter-spacing: -0.16em;
      margin-top: 2rem;
    }

    .info-text {
      margin: 1rem 0;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2em;
      margin: 2em 0;
    }

    .gallery img {
      max-width: 90%;
      transition: transform 0.4s ease;
    }

    .gallery img:hover {
      transform: perspective(800px) rotateY(10deg) scale(1.05);
    }

    /* Responsive */
    @media (min-width: 700px) {
      .gallery {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <!-- LOADER -->
  <div class="loader">
    <img src="https://pbs.twimg.com/media/Gq9GSlEXMAAWuBS.jpg" alt="Loading..." />
  </div>

  <!-- MOBILE MENU -->
  <div class="mobile-menu" onclick="toggleMenu()">
    <svg id="bear" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
      <image href="https://upload.wikimedia.org/wikipedia/commons/d/d5/Bear_of_California_%28black%29.svg" width="100%" height="100%" />
    </svg>
    <span id="star" style="display: none;">★</span>
  </div>

  <!-- NAV LINKS -->
  <div class="nav-links">
    <a href="#">Home</a>
    <a href="#">Music</a>
    <a href="#">Tour</a>
    <a href="#">Contact</a>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <h1 class="blush-logo">blush</h1>
    <h2>KEVIN ABSTRACT</h2>
    <h3>SUMMER</h3>
    <p class="info-text">Genre: TEXAS POP</p>

    <div class="gallery">
      <img src="https://pbs.twimg.com/media/Gr0zk2QXkAAWsws.jpg" alt="Promo 1" />
      <img src="https://pbs.twimg.com/media/GrMH-nKWoAEpSzA.jpg" alt="Promo 2" />
    </div>

    <p style="font-size: 1.5rem;">JUNE 2025</p>
  </div>

  <script>
    function toggleMenu() {
      const bear = document.getElementById("bear");
      const star = document.getElementById("star");
      const nav = document.querySelector(".nav-links");

      if (bear.style.display !== "none") {
        bear.style.display = "none";
        star.style.display = "block";
        nav.style.display = "flex";
      } else {
        bear.style.display = "block";
        star.style.display = "none";
        nav.style.display = "none";
      }
    }
  </script>

</body>
</html>
