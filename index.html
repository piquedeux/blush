<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BLUSH | Kevin Abstract</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial Black', Arial, sans-serif;
      background: rgb(255, 0, 0);
      color: white;
      letter-spacing: -1em;
      overflow-x: hidden;
    }

    h1, h2, h3 {
      color: #add8e6;
      letter-spacing: -1.6em;
      font-weight: bold;
      margin: 1em 0 0.5em 0;
      text-align: center;
    }

    .loader {
      position: fixed;
      background: rgb(255, 0, 0);
      z-index: 9999;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeOut 2s ease-out 3s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .loader img {
      max-width: 50%;
      height: auto;
    }

    header {
      text-align: center;
      margin-top: 4rem;
    }

    .logo {
      max-width: 300px;
      margin: auto;
    }

    main {
      padding: 2em;
      text-align: center;
      letter-spacing: -1em;
    }

    .content img {
      width: 90%;
      max-width: 600px;
      margin: 1em auto;
      display: block;
      border: 5px solid white;
    }

    .genre {
      margin: 1em 0;
      font-size: 1.2em;
    }

    a {
      text-decoration: none;
      color: #add8e6;
      position: relative;
      transition: color 0.3s ease;
    }

    a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 2px;
      background: #add8e6;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    .mobile-menu {
      position: fixed;
      top: 1em;
      left: 1em;
      z-index: 10000;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    .mobile-menu svg,
    .mobile-menu span {
      fill: #add8e6;
      color: #add8e6;
      font-size: 2em;
      display: none;
    }

    .mobile-menu svg.active {
      display: none;
    }

    .mobile-menu span.active {
      display: inline;
    }

    @media (max-width: 768px) {
      .mobile-menu svg,
      .mobile-menu span {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="loader">
    <img src="https://pbs.twimg.com/media/Gq9GSlEXMAAWuBS.jpg" alt="Loader" />
  </div>

  <div class="mobile-menu" onclick="toggleMenu()">
    <svg id="bear" class="active" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
      <image href="https://upload.wikimedia.org/wikipedia/commons/d/d5/Bear_of_California_%28black%29.svg" height="100%" width="100%" />
    </svg>
    <span id="star">&#9733;</span>
  </div>

  <header>
    <img src="/mnt/data/6BABD54A-DE5E-47DE-978A-8DD84F607A24.png" alt="BLUSH Logo" class="logo" />
    <h1>BLUSH</h1>
    <h2>KEVIN ABSTRACT</h2>
    <h3>SUMMER</h3>
  </header>

  <main>
    <p class="genre">Genre: TEXAS POP</p>
    <div class="content">
      <img src="https://pbs.twimg.com/media/Gr0zk2QXkAAWsws.jpg" alt="Promo 1" />
      <img src="https://pbs.twimg.com/media/GrMH-nKWoAEpSzA.jpg" alt="Promo 2" />
    </div>
  </main>

  <script>
    function toggleMenu() {
      const bear = document.getElementById("bear");
      const star = document.getElementById("star");

      if (bear.classList.contains("active")) {
        bear.classList.remove("active");
        star.classList.add("active");
      } else {
        bear.classList.add("active");
        star.classList.remove("active");
      }
    }
  </script>
</body>
</html>
