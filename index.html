<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BLUSH – Kevin Abstract</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

  <!-- Meta -->
  <meta name="description" content="BLUSH by Kevin Abstract – Texas Pop for the summer. Explore music, visuals, and more." />
  <link rel="icon" href="Favicon.jpg" type="image/jpeg" />
  <meta property="og:title" content="BLUSH by Kevin Abstract" />
  <meta property="og:description" content="Texas Pop for the summer. Dive into the sonic and visual world of Kevin Abstract." />
  <meta property="og:image" content="FAA91DFD-A3F8-4EE0-9A40-B3E161E4EC37.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="BLUSH by Kevin Abstract" />
  <meta name="twitter:description" content="Texas Pop for the summer." />
  <meta name="twitter:image" content="FAA91DFD-A3F8-4EE0-9A40-B3E161E4EC37.png" />
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial Black', Arial, sans-serif;
      background: rgb(255, 0, 0);
      color: black;
      letter-spacing: -0.15em;
      overflow-x: hidden;
    }

    h1, h2, h3 {
      color: black;
      letter-spacing: -0.15em;
      font-weight: bold;
      margin: 1em 0 0.5em 0;
      text-align: center;
    }

    h3 {
      text-transform: uppercase;
      font-weight: normal;
    }

    /* Loader Styles */
    .loader {
      position: fixed;
      background: rgb(255, 0, 0);
      z-index: 9999;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      animation: fadeOut 2s ease-out 5s forwards;
    }

    .loader .blush-logo {
      font-size: 4rem;
      font-weight: 900;
      letter-spacing: -0.2em;
      color: black;
      opacity: 1;
      animation: logoFade 1s ease-in-out 0s forwards;
    }

    .loader .flicker-images {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      animation: flicker 1.5s steps(3) 1 1s forwards;
    }

    .loader .date {
      font-size: 1.5rem;
      font-weight: bold;
      color: black;
      opacity: 0;
      animation: dateFadeIn 1s ease-in-out 3s forwards;
    }

    @keyframes logoFade {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes flicker {
      0% { background-image: url('https://pbs.twimg.com/media/Gr-0nQBWUAAWk6a.jpg'); }
      33% { background-image: url('https://pbs.twimg.com/media/Gr1IdIFXIAEj8oI.jpg'); }
      66% { background-image: url('https://pbs.twimg.com/media/Gq9UWSQWcAATCoW.jpg'); }
      100% { opacity: 0; }
    }

    @keyframes dateFadeIn {
      to { opacity: 1; }
    }

    /* Header Styles */
    header {
      text-align: center;
      margin-top: 4rem;
      animation: logoScaleDown 1s ease-out 5s forwards;
    }

    @keyframes logoScaleDown {
      from {
        transform: scale(1.5);
      }
      to {
        transform: scale(1);
      }
    }

    .logo {
      max-width: 300px;
      margin: auto;
    }

    /* Main Content Styles */
    main {
      padding: 2em;
      text-align: center;
      letter-spacing: -0.15em;
    }

    .genre {
      margin: 1em 0;
      font-size: 1.2em;
      color: black;
    }

    .content img {
      width: 90%;
      max-width: 600px;
      margin: 1em auto;
      display: block;
      border: 5px solid black;
      transition: transform 0.5s ease;
    }

    .content img:nth-child(odd):hover {
      transform: perspective(1000px) rotateY(10deg);
    }

    .content img:nth-child(even):hover {
      transform: perspective(1000px) rotateY(-10deg);
    }

    /* Menu Styles */
    .mobile-menu {
      position: fixed;
      top: 1em;
      left: 1em;
      z-index: 10000;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    .mobile-menu svg,
    .mobile-menu span {
      fill: #add8e6;
      color: #add8e6;
      font-size: 2em;
      display: none;
    }

    .mobile-menu svg.active {
      display: none;
    }

    .mobile-menu span.active {
      display: inline;
    }

    @media (max-width: 768px) {
      .mobile-menu svg,
      .mobile-menu span {
        display: block;
      }
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div class="loader">
    <div class="blush-logo">BLUSH</div>
    <div class="flicker-images"></div>
    <div class="date">JUNE 2025</div>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" onclick="toggleMenu()">
    <svg id="bear" class="active" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
      <image href="https://upload.wikimedia.org/wikipedia/commons/d/d5/Bear_of_California_%28black%29.svg" height="100%" width="100%" />
    </svg>
    <span id="star">&#9733;</span>
  </div>

  <!-- Header -->
  <header>
    <img src="/mnt/data/6BABD54A-DE5E-47DE-978A-8DD84F607A24.png" alt="BLUSH Logo" class="logo" />
    <h1>BLUSH</h1>
    <h2>KEVIN ABSTRACT</h2>
    <h3>SUMMER</h3>
  </header>

  <!-- Main Content -->
  <main>
    <p class="genre">Genre: TEXAS POP</p>
    <div class="content">
      <img src="https://pbs.twimg.com/media/Gr0zk2QXkAAWsws.jpg" alt="Promo 1" />
      <img src="https://pbs.twimg.com/media/GrMH-nKWoAEpSzA.jpg" alt="Promo 2" />
    </div>
  </main>

  <script>
    function toggleMenu() {
      const bear = document.getElementById("bear");
      const star = document.getElementById("star");

      if (bear.classList.contains("active")) {
        bear.classList.remove("active");
        star.classList.add("active");
      } else {
        bear.classList.add("active");
        star.classList.remove("active");
      }
    }
  </script>
</body>
</html>
